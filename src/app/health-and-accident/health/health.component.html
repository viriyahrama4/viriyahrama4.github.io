<app-sidebar-health>
    <div class="title">
        <h1>{{title}}</h1>
    </div>
    <div style="padding-left: 5%; padding-right: 5%;" *ngFor="let fileName of fileNames">
        <img width="100%" height="100%" style="margin-bottom: 2%;"
            src="../../assets/doc/health/{{folder}}/{{fileName}}.png">

    </div>
    <!-- Download form section -->
    <div *ngIf="hasForm" class="download-form" style="text-align:center; margin-top:2em;">
        <a [href]="'../../assets/doc/health/' + folder + '/form.pdf'" target="_blank" download
            style="text-decoration:none; color:inherit;">
            <span style="display:inline-flex; align-items:center; gap:8px;">
                <!-- SVG download icon -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="vertical-align: middle;">
                    <path d="M12 3v12m0 0l-4-4m4 4l4-4M6 21h12" stroke="#0e245f" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span style="font-size:1.2em; color:#0e245f; font-weight:600;">
                    ดาวน์โหลดแบบฟอร์ม (PDF)
                </span>
            </span>
        </a>
    </div>
</app-sidebar-health>
