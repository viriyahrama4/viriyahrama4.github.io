<div>
    <div id="mySidebar" class="sidebar" [ngClass]="{'hidden': sidebarService.isHidden}">
        <a href="javascript:void(0)" class="closebtn" (click)="sidebarService.closeNav()">&times;</a>
        
        <a routerLink="/property/happiness" routerLinkActive="active">
            <div class="sidebarItems" [ngClass]="{'selectedSidebarItem': sidebarService.id === 'happiness'}" 
                 id="happiness" (click)="sidebarService.addClass('happiness'); sidebarService.closeNav();">
                ประกันบ้านเปี่ยมสุข
            </div>
        </a>
        
        <a routerLink="/property/fire" routerLinkActive="active">
            <div class="sidebarItems" [ngClass]="{'selectedSidebarItem': sidebarService.id === 'fire'}" 
                 id="fire" (click)="sidebarService.addClass('fire'); sidebarService.closeNav();">
                ประกันอัคคีภัยที่อยู่อาศัย
            </div>
        </a>
        
        <a routerLink="/property/safe" routerLinkActive="active">
            <div class="sidebarItems" [ngClass]="{'selectedSidebarItem': sidebarService.id === 'safe'}" 
                 id="safe" (click)="sidebarService.addClass('safe'); sidebarService.closeNav();">
                ประกันธุรกิจปลอดภัย
            </div>
        </a>
        
        <a routerLink="/property/property-contact" routerLinkActive="active">
            <div class="sidebarItems" [ngClass]="{'selectedSidebarItem': sidebarService.id === 'property-contact'}" 
                 id="property-contact" (click)="sidebarService.addClass('property-contact'); sidebarService.closeNav();">
                ติดต่อเรา
            </div>
        </a>

    </div>
    <div id="main" class="container" [ngClass]="{'arrange': sidebarService.isArranged}">
        <img width="100%" height="100%" src="../assets/images/head.jpg"
            style="position:relative; border-radius: 10px 10px 0px 0px;">
        <div style="width: 100%; margin-left: auto; margin-right: auto; margin-top: 0.5%;" class="row ">
            <button class="openbtn col-2" style="width: 12vh;" id="menuButton"
                (click)="sidebarService.openNav()">&#9776; เมนู</button>
            <div class="col" style="background-color: #011F5B;"></div>
        </div>
        <div class="page">
            <div style="padding: 3vh;">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
